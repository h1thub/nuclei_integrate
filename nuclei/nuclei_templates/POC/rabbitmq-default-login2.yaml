id: rabbitmq-default-login2

info:
  name: rabbitmq-default-login2
  author: hithub
  severity: high

tcp:
  - inputs:
      - data: ""
        type: hex

    host:
      - "{{Hostname}}"
    port: 5672

    matchers:
      - type: word
        encoding: hex
        words:
          - "000a0029"
          - "0014000b"
        condition: or